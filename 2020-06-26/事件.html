<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM事件</title>
    <link rel="stylesheet" href="./reset.min.css" />
    <style>
      .test1 {
        width: 100px;
        height: 100px;
        border: 10px solid yellowgreen;
        background-color: lightgreen;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="test1" id="box1"></div>
    <div class="test1"></div>
    <script>
      let box1 = document.getElementById("box1");
      function f1() {
        alert("click box1 2");
      }
      box1.addEventListener("click", f1);
      box1.addEventListener("click", f1);
      box1.onclick = f1;
    </script>
  </body>
</html>
